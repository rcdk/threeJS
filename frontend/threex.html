<!DOCTYPE html>

<html>
<head>
	<title>Three.js tests</title>
	<script src="../js/jquery.js"></script>
    <script src="../js/min/jquery.plugins.js"></script>
    <script src="../js/danfoss.func.js"></script>
    <!--script(src="../js/TrackballControls.js")-->
    <!--script(src="../js/earth.js")-->
    <!--Three plugins-->
    <script src="../js/three-plugins/three.min.js"></script>
    <script src="../js/three-plugins/FlyControls.js"></script>
    <script src="../js/three-plugins/CopyShader.js"></script>
    <script src="../js/three-plugins/FilmShader.js"></script>
    <script src="../js/three-plugins/EffectComposer.js"></script>
    <script src="../js/three-plugins/ShaderPass.js"></script>
    <script src="../js/three-plugins/MaskPass.js"></script>
    <script src="../js/three-plugins/RenderPass.js"></script>

    <script src="../js/three-plugins/tween.min.js"></script>
    <style>canvas { width: 100%; height: 100% }</style>
</head>


<body>
<script> 

var scene = new THREE.Scene(); 
var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000); 
var renderer = new THREE.WebGLRenderer(); renderer.setSize(window.innerWidth, window.innerHeight); 
document.body.appendChild(renderer.domElement); 
var geometry = new THREE.BoxGeometry(10,1,1); 
var material = new THREE.MeshBasicMaterial({color: 0x00ff00}); 
var cube = new THREE.Mesh(geometry, material); 

scene.add(cube); 
camera.position.z = 4;

var render = function () { 

	requestAnimationFrame(render); 

	//cube.rotation.x += 0.1; cube.rotation.y += 0.1; 
	renderer.render(scene, camera); 

}; 


render(); 


</script>



</body>



</html>
